<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Custom Login Page</title>
</head>
<body>
	<h2>Custom Login Page</h2>
	<form th:action="@{/authenticateUser}" th:object="${details}" method="post">
		<label for="username">Username</label>: 
		<input type="text" id="username" name="username" th:field="*{username}" autofocus="autofocus" /> 
		<label for="password">Password</label>: 
		<input type="password" id="password" th:field="*{password}" name="password" />
		<input type= "submit" value="Log in" />
	</form>
</body>
</html>
